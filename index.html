<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends of Javascript</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Merienda&family=Audiowide&display=swap" rel="stylesheet">


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">

        <!-- This div defines the start page; we toggle hideMe in the js to make it visible -->
        <div id="startPage" class="hideMe">

            <div class="row">
                <div class="col">
                    <h1 class="title">Legends of Javascript</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <p class="splashQuote" id="startQuote"></p>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <button id="startBtn">Click Here to Save Us All</button>
                </div>
            </div>
        </div>

        <!-- This div defines the quiz page.  Content is dynamically generated -->
        <div id="quizPage" class="hideMe"></div>

        <!-- This div defines the game over screen -->
        <div id="endPage" class="hideMe">
            <div class="row">
                <div class="col">
                    <h1 class="gameOver">GAME OVER</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <p class="splashQuote">You <span id=gameResult></span>  Thank you for assisting your robotic overlords with the destruction of your puny race.  You got <span id=correct></span> questions correct and earned a score of <span id=score></span>.  Enter your initials below:</p>
                    <form id="nameSubmit">
                        <input id="highScore" type="text">
                        <button id="submitBtn" class="btn btn-success" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer, including timer -->
    <footer class>
        <div class="row d-flex justify-content-between">
            <div class="col">
                <button id="scoreBtn">Display High Scores</button>
            </div>
            <div class="col">
                <p id="timer" class="hideMe">Time: 
                    <span id="timerOutput">2:00</span>
                    </p>
            </div>
            <div class="col">
                <p id="scoreCounter" class="hideMe">Score: 
                    <span id="scoreOutput">120</span>
                    </p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Import our javascript -->
    <script src="script.js"></script>
</body>
</html>
